<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.css"/>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="js/profile.js"></script>
    <link rel="stylesheet" href="loading/loading.css">
    <script src="loading/loading.js"></script>
    <script type="text/javascript">
        $('#urlhostory').click(function(){
            console.log("click");
            var load = new Loading();
            load.init();
            load.start();
            setTimeout(function() {
                load.stop();
            }, 3000)
        });
    </script>
    <title>个人主页</title>
</head>
<body>
    <div id="main" data-role="page" data-theme="b">
        <!--<a href="profile.html?Id=b1dQTGx2dFBRbEZEMVV6VGpqWnZqM09zVDJJWQ==">测试地址</a>-->
        <div class="ui-bar-b" style="height: 20px"></div>
        <div  id="me" class="ui-content" style="height: 80px;overflow: hidden">
            <table style="width:100%;">
                <tr>
                    <td  rowspan="3" style="height: 80px;width: 80px">
                        <img style="height: 80px;width: 80px;box-shadow: 1px 1px 1px black" id="avatar">
                    </td>
                    <td id="nickName">&nbsp;</td>
                    <td rowspan="3" style="width: 40px">
                        <img style="width: 32px;height: 32px" id="sexPic">
                    </td>
                </tr>
                <tr>
                    <td class="auto-style2">&nbsp;</td>
                </tr>
                <tr>
                    <td class="auto-style2" >&nbsp;</td>
                </tr>
            </table>
        </div>
        <div class="ui-bar-b" style="height: 20px;margin-top: 10px"></div>
        <div class="ui-content" style="height: 420px;overflow: hidden">
            <script type="text/javascript">
                $(function () {
                    var wid = window.innerWidth*0.9;
                    $("#bg").css({"width":wid+"px"});
                })
            </script>
            <table style="width: 100%;font-size: 20px;text-align: center">
                <tr style="height: 50px;line-height: 50px">
                    <td style="text-align: left;width: 120px">身高</td>
                    <td id="height">
                    </td>
                </tr>
                <tr style="height: 50px;line-height: 50px">
                    <td style="text-align: left;width: 120px">年龄</td>
                    <td id="age">
                    </td>
                </tr>
                <tr style="height: 50px;line-height: 50px">
                    <td style="text-align: left;width: 120px">体重</td>
                    <td id="weight">
                    </td>
                </tr>
                <tr style="height: 50px;line-height: 50px">
                    <td style="text-align: left;width: 120px">目标卡路里</td>
                    <td id="target">
                    </td>
                </tr>
                <tr>
                    <td id="btn"><input type="submit" value="修改信息"></td>
                </tr>
            </table>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a id="urltoday" href="JavaScript:void(0);" onclick="window.location.href='today.html'" target="_blank" data-transition="flow" class="ui-btn ui-conner-all ui-shadow ui-btn-inline">今日成绩</a></li>
                    <li><a id="urlrank" href="JavaScript:void(0);" onclick="window.location.href='rankList.html'" target="_blank" data-transition="flow" class="ui-btn ui-conner-all ui-shadow ui-btn-inline">排行榜</a></li>
                    <li><a id="urlhostory" href="JavaScript:void(0);" onclick="window.location.href='history.html'" target="_blank" data-transition="flow" class="ui-btn ui-conner-all ui-shadow ui-btn-inline">历史记录</a></li>
                    <li><a id="urlme" href="JavaScript:void(0);" onclick="window.location.href='profile.html'" target="_blank" data-transition="flow" class="ui-btn ui-conner-all ui-shadow ui-btn-inline">我</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#urlhostory').click(function(){
            var load = new Loading();
            load.init();
            load.start();
            setTimeout(function() {
                load.stop();
            }, 3000)
        });
        $('#urlrank').click(function(){
            var load = new Loading();
            load.init();
            load.start();
            setTimeout(function() {
                load.stop();
            }, 500)
        });
        $('#urlme').click(function(){
            var load = new Loading();
            load.init();
            load.start();
            setTimeout(function() {
                load.stop();
            }, 500)
        });
        $('#urltoday').click(function(){
            var load = new Loading();
            load.init();
            load.start();
            setTimeout(function() {
                load.stop();
            }, 2000)
        });
    </script>
</body>
</html>
